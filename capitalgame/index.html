<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TaeYoon Kim 2018320103</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+Bhaina+2">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />  
  <link href="./capital_game.css" rel="stylesheet" />
</head>
<body>
  <!--Your HTML here-->
  <div>
    <h1>Do you know the capital of this country?</h1>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>Capital</th>
          <th>Answer</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="pr2__question">country1</td>
          <td><input id="pr2__answer" type="text" name="answer" placeholder="Your Answer" autofocus = "true"></td>
          <td><button id="pr2__submit">See Answer</button></td>
        </tr>
        <tr>
          <td colspan="3">
            <input class="radioBtn" type="radio" name="check" value="All" checked="checked" id="all_check">All
            <input class="radioBtn" type="radio" name="check" value="Correct Only" id="cor_check">Correct Only
            <input class="radioBtn" type="radio" name="check" value="Wrong Only" id="wrong_check">Wrong Only
          </td>
        </tr>
        <tr class="emptyRow">
          <td colspan="3">No Entry to show</td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="jquery/js/jquery-1.9.0.min.js"></script>
  <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
  <script src="./country_capital_pairs.js"></script>
  <script src="./capital_game.js"></script>
</body>
